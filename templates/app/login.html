{% extends 'app/base.html' %}
{% block content %}
<form class="form-signin" method="post">{% csrf_token %}
    {% if form.errors %}
        <p>ユーザー名かパスワードが間違っています。もう一度入力してください。</p>
    {% endif %}
    <h2>ログイン</h2>
    <div class="label1"><label>ユーザー名</label>
    <input name="username">
    <br>
        <label>パスワード</label>
    <input type="password" name="password">
    <br>
    <input type="submit" value="ログイン">
    </div>
</form>
{% endblock %}
