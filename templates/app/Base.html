{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>目標共有</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css' %}">
</head>

<body>
<header>
    <div class="container-1">
        <h1><a href="{% url 'app:index' %}">目標共有</a></h1>
        <div class="header-menu">
            <a href="{% url 'app:photos_new' %}">宣言する</a>
            <a href="{% url 'app:index' %}">みんなの声</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'app:users_detail' request.user.id %}">マイページ</a>
                <a href="{% url 'app:logout' %}">ログアウト</a>
            {% else %}
                <a href="{% url 'app:login' %}">ログイン</a>
            {% endif %}
            <hr>

        </div>
        {% for message in messages %}
            <p class="message-success">{{ message }}</p>
        {% endfor %}
    </div>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
